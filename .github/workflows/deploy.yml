on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build Backend
        run: mvn -f bicycle_sharing/springboot/pom.xml clean package -DskipTests
      - name: Upload Backend
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ${{ secrets.ECS_USER }}
          password: ${{ secrets.ECS_PASSWORD }}
          source: "bicycle_sharing/springboot/target/springboot-0.0.1-SNAPSHOT.jar"
          target: "/app"
          strip_components: 3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Build Frontend
        working-directory: ./bicycle_sharing/vue
        run: |
          npm install
          npm run build
      - name: Clean Old Frontend Files
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ${{ secrets.ECS_USER }}
          password: ${{ secrets.ECS_PASSWORD }}
          script: |
            rm -rf /var/www/dist
      - name: Upload Frontend
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ${{ secrets.ECS_USER }}
          password: ${{ secrets.ECS_PASSWORD }}
          source: "bicycle_sharing/vue/dist"
          target: "/var/www"

      # === 【最终修正版】在服务器上执行重启命令 ===
      - name: Restart Services on ECS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ${{ secrets.ECS_USER }}
          password: ${{ secrets.ECS_PASSWORD }}
          port: 22
          script: |
            # 使用更可靠的 pgrep 命令来查找PID
            PID=$(pgrep -f 'springboot-0.0.1-SNAPSHOT.jar')
      
            # 如果找到了，就杀掉它
            if [ -n "$PID" ]; then
              kill -9 $PID
              echo "Killed old process with PID: $PID"
            fi
      
            # 在后台启动新的后端程序
            # 为了确保启动，我们先进入/app目录
            cd /app
            nohup java -jar springboot-0.0.1-SNAPSHOT.jar > backend.log 2>&1 &
            echo "Started new backend process."
      
            # 重新加载Nginx配置，使前端更新生效
            systemctl reload nginx
            echo "Nginx reloaded."//改了一下