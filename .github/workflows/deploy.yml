# 当有代码推送到 main 分支时，自动触发此流水线
on:
  push:
    branches: [ "main" ]

jobs:
  # 定义一个统一的“构建和部署”任务
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 第1步：下载GitHub代码
    - name: Checkout Code
      uses: actions/checkout@v4

    # === 后端部分 (这部分不变) ===
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    - name: Build Backend
      run: mvn -f bicycle_sharing/springboot/pom.xml clean package -DskipTests
    - name: Upload Backend
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.ECS_HOST }}
        username: ${{ secrets.ECS_USER }}
        password: ${{ secrets.ECS_PASSWORD }}
        source: "bicycle_sharing/springboot/target/springboot-0.0.1-SNAPSHOT.jar"
        target: "/app"
        strip_components: 3

    # === 前端部分 (这里有关键修改) ===
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Build Frontend
      working-directory: ./bicycle_sharing/vue
      run: |
        npm install
        npm run build

    # 【关键修正：第1步 - 清理】在上传新文件之前，先登录服务器删除旧的前端文件夹
    - name: Clean Old Frontend Files
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.ECS_HOST }}
        username: ${{ secrets.ECS_USER }}
        password: ${{ secrets.ECS_PASSWORD }}
        script: |
          rm -rf /var/www/dist

    # 【关键修正：第2步 - 上传】在一个干净的环境上，上传全新的dist文件夹
    - name: Upload Frontend to ECS
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.ECS_HOST }}
        username: ${{ secrets.ECS_USER }}
        password: ${{ secrets.ECS_PASSWORD }}
        source: "bicycle_sharing/vue/dist"
        target: "/var/www"

    # === 在服务器上执行重启命令 (这部分不变) ===
    - name: Restart Services on ECS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.ECS_HOST }}
        username: ${{ secrets.ECS_USER }}
        password: ${{ secrets.ECS_PASSWORD }}
        script: |
          PID=$(ps -ef | grep 'springboot-0.0.1-SNAPSHOT.jar' | grep -v grep | awk '{print $2}')
          if [ -n "$PID" ]; then
            kill -9 $PID
          fi
          nohup java -jar /app/springboot-0.0.1-SNAPSHOT.jar > /app/backend.log 2>&1 &
          systemctl reload nginx