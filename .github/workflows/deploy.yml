# 当有代码推送到 main 分支时，自动触发此流水线
on:
  push:
    branches: [ "main" ]

jobs:
  # 定义一个统一的“构建和部署”任务
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 第1步：下载GitHub代码
    - name: Checkout Code
      uses: actions/checkout@v4

    # === 后端部分 ===
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    - name: Build Backend
      run: mvn -f bicycle_sharing/springboot/pom.xml clean package -DskipTests
    - name: Upload Backend to ECS
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.ECS_HOST }}
        username: ${{ secrets.ECS_USER }}
        password: ${{ secrets.ECS_PASSWORD }}
        source: "bicycle_sharing/springboot/target/springboot-0.0.1-SNAPSHOT.jar"
        target: "/app"
        strip_components: 3 # 移除路径前缀，只上传jar包本身

    # === 前端部分 ===
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Build Frontend
      working-directory: ./bicycle_sharing/vue
      run: |
        npm install
        npm run build

    # === 在服务器上执行部署脚本（清理、上传、重启） ===
    - name: Deploy and Restart on ECS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.ECS_HOST }}
        username: ${{ secrets.ECS_USER }}
        password: ${{ secrets.ECS_PASSWORD }}
        script: |
          # 1. 前端部署：先删除旧的前端文件，保证全新部署
          rm -rf /var/www/dist
          echo "Old dist directory removed."

          # 2. 部署后端：杀掉旧进程
          PID=$(pgrep -f 'springboot-0.0.1-SNAPSHOT.jar')
          if [ -n "$PID" ]; then
            kill -9 $PID
            echo "Killed old process with PID: $PID"
          fi
          
          # 3. 在后台启动新的后端程序
          cd /app
          nohup java -jar springboot-0.0.1-SNAPSHOT.jar > backend.log 2>&1 &
          echo "Started new backend process."
          
          # 4. 重新加载Nginx配置，使更改生效
          systemctl reload nginx
          echo "Nginx reloaded."