spring:
  #jackson:
    #serialization:
      #write-dates-as-timestamps: false
      #write-date-timestamps-as-nanoseconds: false
  application:
    name: My Spring Boot Application # 您的应用名称
  datasource:
    # The URL for connecting to a MySQL 8.0 database.
    # Replace 'your_database_name' with your actual database schema name.
    # The parameters are recommended for MySQL 8+ to handle timezone and character encoding correctly.
    url: jdbc:mysql://124.71.227.243:3306/new_bike_sharing?useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
    # Replace with your MySQL username and password
    username: bike_user
    password: bicycle_sharing
    # The driver class name for MySQL Connector/J 8+
    driver-class-name: com.mysql.cj.jdbc.Driver

  main:
    allow-bean-definition-overriding: true

# This section for mybatis remains the same as it is not specific to the database vendor.
mybatis:
  # Path to your mapper XML files
  mapper-locations: classpath:mapper/*.xml
  configuration:
    # Enables logging of SQL statements to the console
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # Automatically maps underscore_case in the database to camelCase in Java objects
    map-underscore-to-camel-case: true

# SpringDoc OpenAPI 配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html # 访问 Swagger UI 的路径，默认为 /swagger-ui.html，可自定义
    disable-swagger-default-url: true # 禁用默认的 petstore 示例
  api-docs:
    path: /v3/api-docs # OpenAPI 3 JSON 规范的路径，默认为 /v3/api-docs
  default-produces-media-type: application/json # 默认的生产媒体类型
  info:
    title: "${spring.application.name} API Documentation" # API 文档标题，引用应用名称
    description: "这是我的 Spring Boot 项目的 API 文档。提供所有后端接口的详细说明和测试功能。" # API 描述
    version: "1.0.0" # API 版本
    terms-of-service: "http://example.com/terms/" # 服务条款链接 (可选)
    contact: # 联系信息
      name: "您的名字"
      url: "http://yourwebsite.com"
      email: "youremail@example.com"
    license: # 许可证信息
      name: "Apache 2.0"
      url: "http://www.apache.org/licenses/LICENSE-2.0.html"
  external-docs: # 外部文档链接 (可选)
    description: "更多信息请访问我们的官网"
    url: "http://yourcompany.com"

