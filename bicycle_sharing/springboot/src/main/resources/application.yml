spring:
  datasource:
    # The URL for connecting to a MySQL 8.0 database.
    # Replace 'your_database_name' with your actual database schema name.
    # The parameters are recommended for MySQL 8+ to handle timezone and character encoding correctly.
    # RDS 数据库连接 URL
    url: jdbc:mysql://17ae6c54067847949ee747f1ef1b01ccin01.internal.cn-north-4.mysql.rds.myhuaweicloud.com:3306/bicycle_sharing_web01?useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8

    # RDS 数据库用户名（需在 RDS 控制台创建并授权）
    username: bicycle_user_01

    # RDS 数据库密码（对应上述用户名的密码）
    password: Bicycle_sharing

    # 驱动类（MySQL 8+ 仍使用此驱动，无需修改）
    driver-class-name: com.mysql.cj.jdbc.Driver

# This section for mybatis remains the same as it is not specific to the database vendor.
mybatis:
  # Path to your mapper XML files
  mapper-locations: classpath:mapper/*.xml
  configuration:
    # Enables logging of SQL statements to the console
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # Automatically maps underscore_case in the database to camelCase in Java objects
    map-underscore-to-camel-case: true
